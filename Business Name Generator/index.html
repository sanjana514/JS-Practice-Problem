    <script>
        let rand=Math.random(); // Generates a random number between 0 and 1
console.log(rand);

    first="Crazy";
}
else if(rand<0.66){

}
else{
    first="Fire";

rand=Math.random(); // Generates a random number between 0 and 1

    second="Engine";
}
else if(rand<0.66){
    second="Foods";
}
else{
    second="Garments";
}
rand=Math.random(); // Generates a random number between 0 and 1

    third="Bros";
